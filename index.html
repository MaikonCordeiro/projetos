<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Astro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Inter:wght@100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<div class="formulario">
    <form action="">
        <h1>Login</h1>
        <div class="inputbox">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-planet'></i>
        </div>
        <div class="inputbox">
            <input type="password" placeholder="Passaword" required>
            <i class='bx bxs-lock'></i>
        </div>
        <div class="forgot">
            <button type="submit" class="botao">Acessar</button>
            </div>
        </div>
    </form>
</div>
    
</body>
</html>
